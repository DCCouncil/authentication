{% load static %} <!DOCTYPE html>
<html smlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}Authentication.io login {% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ STATIC_URL}}authentication/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ STATIC_URL }}authentication/css/signin.css" rel="stylesheet">

</head>

<body>
  <div class="container">
  <div id="yubikey_login">

<form class="form-signin" action="" method="post">
<h2 class="form-signin-heading">Password, please...</h2>
{% csrf_token %}
{{ form.as_p }}
<p><input type="submit" id="yubikey_login_button" value="Log in" /></p>
</form>
</div>

  </div> <!-- /container -->
</body>
</html>
